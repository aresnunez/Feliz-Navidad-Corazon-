<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑüíñ Para Anahisita ‚ú®üéÅ</title>
<style>
  /* --- Modal rom√°ntico --- */
  .modal-romantico {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    color: #fff;
    font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    font-size: 4vw;
    text-align: center;
    transition: opacity 0.7s;
    padding: 0 5%;
  }
  .modal-romantico h2 {
    margin-bottom: 2vh;
    color: #ff8ecf;
    text-shadow: 0 0 5px #fff, 0 0 10px #e75480;
  }
  .modal-romantico button {
    background: linear-gradient(90deg, #ff8ecf, #e75480);
    color: #fff;
    border: none;
    border-radius: 2em;
    padding: 1em 2em;
    font-size: 4vw;
    cursor: pointer;
    box-shadow: 0 0 5px #e75480;
    transition: background 0.3s, transform 0.2s;
  }
  .modal-romantico button:hover {
    background: linear-gradient(90deg, #e75480, #ff8ecf);
    transform: scale(1.05);
  }
  .modal-romantico.oculto { opacity: 0; pointer-events: none; }

  /* --- Body --- */
  body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
  }

  /* --- Tulipanes --- */
  .flowers { position: relative; width: 100%; height: auto; display: flex; justify-content: center; margin-top: 5vh; }
  .flower {
    opacity: 0;
    margin: 0 1vw;
    transform: scale(0);
    transition: transform 1s, opacity 1s;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .flower img { max-width: 25vw; height: auto; }
  .flower.animate-flower { opacity: 1; transform: scale(1); }

  /* --- M√∫sica --- */
  audio { display: none; }

  /* --- Texto especial --- */
  .special-text {
    position: absolute;
    bottom: 5vh;
    width: 100%;
    text-align: center;
    font-size: 5vw;
    color: #ff8ecf;
    text-shadow: 0 0 5px #fff, 0 0 10px #e75480;
  }

  /* --- Responsive tweaks --- */
  @media(max-width: 480px){
    .modal-romantico { font-size: 5vw; }
    .modal-romantico button { font-size: 5vw; padding: 1em 1.5em; }
    .flower img { max-width: 35vw; }
    .special-text { font-size: 6vw; bottom: 3vh; }
  }
</style>
</head>
<body>

<!-- Modal -->
<div class="modal-romantico" id="modalRomantico">
  <h2>Esta sorpresa es para ti</h2>
  <button id="activarSorpresa">Apreta aqu√≠</button>
</div>

<!-- M√∫sica -->
<audio id="musicaRomantica" src="https://github.com/Baque2005/Organizador/raw/refs/heads/master/Mariah%20Carey%20-%20All%20I%20Want%20for%20Christmas%20Is%20You%20(Make%20My%20Wish%20Come%20True%20Edition).mp3" preload="auto"></audio>

<!-- Tulipanes -->
<div class="flowers" id="flowersContainer">
  <div class="flower flower--1"><img src="https://github.com/Baque2005/Organizador/blob/master/953cdf673e1809e69489dd61f3cff6c1.png?raw=true" alt="Gorro tulip√°n"></div>
  <div class="flower flower--2"><img src="https://github.com/Baque2005/Organizador/blob/master/953cdf673e1809e69489dd61f3cff6c1.png?raw=true" alt="Gorro tulip√°n"></div>
  <div class="flower flower--3"><img src="https://github.com/Baque2005/Organizador/blob/master/953cdf673e1809e69489dd61f3cff6c1.png?raw=true" alt="Gorro tulip√°n"></div>
</div>

<!-- Texto especial -->
<div class="special-text">Anahisita, gracias por ser mi mayor regalo. Te amo. üíñüéÑ</div>

<script>
const btn = document.getElementById('activarSorpresa');
const tulipanes = document.querySelectorAll('.flower');
btn.addEventListener('click', () => {
  document.getElementById('modalRomantico').classList.add('oculto');
  document.getElementById('musicaRomantica').play();
  tulipanes.forEach((tulipan, i) => {
    tulipan.classList.remove('animate-flower'); 
    void tulipan.offsetWidth; 
    tulipan.classList.add('animate-flower');
    tulipan.style.transitionDelay = `${i*0.3}s`;
  });
});
</script>

</body>
</html>
